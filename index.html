<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    />
  </head>

  <body style="background-color: black">
    <!-- header -->
    <header>
      <h1>
        <a href="#"> D1-Web </a>
      </h1>

      <nav>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </nav>
      <span class="toggle">
        <i class="fa fa-bars white"></i>
      </span>
    </header>

    <main>
      <!-- Hero -->
      <div class="hero">
        <div class="wrapper">
          <div class="img">
            <img
              src="https://images.unsplash.com/photo-1730311410811-821740da6459?q=80&w=435&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="#" width="100%" height="100%"
            />
          </div>
          <div class="txt">
            <h2>This website is awesome</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis
              animi aspernatur culpa odio debitis commodi ullam voluptas saepe
              enim mollitia nostrum ipsam suscipit consequatur explicabo nisi,
              sint laborum. Sapiente, unde!
            </p>
            <button>Own a website NOW!</button>
          </div>
        </div>
      </div>
      <div class="info"></div>
      <div class="cta"></div>
    </main>
    <aside class="quote"></aside>
    <footer></footer>
  </body>
</html>
